name: Crypto Portfolio Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Run crypto monitor
      env:
        SHEETS_URL: ${{ secrets.SHEETS_URL }}
        EMAIL: ${{ secrets.EMAIL }}
      run: node crypto-monitor.js
